<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard Pembacaan PZEM-004T</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      padding: 0;
      background-color: #f4f4f9;
      color: #333;
    }
    h1 {
      text-align: center;
      color: #333;
    }
    table {
      width: 100%;
      margin-top: 20px;
      border-collapse: collapse;
    }
    th, td {
      padding: 12px;
      text-align: center;
      border: 1px solid #ddd;
    }
    th {
      background-color: #4CAF50;
      color: white;
    }
    td {
      background-color: #f9f9f9;
    }
    .status-ok {
      background-color: #d4edda;
    }
    .status-fail {
      background-color: #f8d7da;
    }
    .status-info {
      font-size: 1.1em;
    }
    .download-section {
      text-align: center;
      margin-top: 20px;
    }
    #lastUpdate {
      font-style: italic;
      color: #888;
    }
    .btn {
      background-color: #4CAF50;
      color: white;
      padding: 10px 20px;
      border: none;
      cursor: pointer;
      font-size: 1em;
    }
    .btn:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>

  <h1>Dashboard Pembacaan PZEM-004T</h1>

  <!-- Data Tabel -->
  <table>
    <thead>
      <tr>
        <th>Voltage (V)</th>
        <th>Current (A)</th>
        <th>Power (W)</th>
        <th>Frequency (Hz)</th>
      </tr>
    </thead>
    <tbody id="dataTable">
      <!-- Data will be injected here -->
    </tbody>
  </table>

  <!-- Status Pembaruan -->
  <div id="statusMessage" class="status-info">
    <p id="lastUpdate">Waktu Terakhir Update: <span id="updateTime">-</span></p>
  </div>

  <!-- Download Section -->
  <div class="download-section">
    <h2>Unduh Data Pembacaan</h2>
    <input type="date" id="datePicker" name="date" required>
    <button class="btn" onclick="downloadData()">Unduh Data</button>
  </div>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.10.0/firebase-database.js"></script>

  <script>
    // Firebase configuration
    const firebaseConfig = {
      apiKey: "AIzaSyDeYF2Sp3-_1TIMIqpbnGSD9WruZcXwZ8E",
      authDomain: "gkm-sundec.firebaseapp.com",
      databaseURL: "https://gkm-sundec-default-rtdb.asia-southeast1.firebasedatabase.app",
      projectId: "gkm-sundec",
      storageBucket: "gkm-sundec.firebasestorage.app",
      messagingSenderId: "336581347048",
      appId: "1:336581347048:web:1fa0a2fc376aa30d2eab5d",
      measurementId: "G-3MZCY9NTD9"
    };

    // Initialize Firebase
    const app = firebase.initializeApp(firebaseConfig);
    const database = firebase.database();

    // Function to fetch the latest data from Firebase
    function fetchData() {
      const ref = database.ref('Log'); // Log path in Firebase RTDB
      const currentDate = new Date();
      const dateString = currentDate.toISOString().split('T')[0]; // Format: YYYY-MM-DD

      ref.child(dateString).once('value', (snapshot) => {
        const data = snapshot.val();
        if (data) {
          const lastLog = data[Object.keys(data).pop()];
          updateTable(lastLog);
        }
      });
    }

    // Update table with the latest data
    function updateTable(log) {
      const tableBody = document.getElementById("dataTable");
      const lastUpdate = document.getElementById("updateTime");

      tableBody.innerHTML = `
        <tr>
          <td>${log["1_Voltage"]}</td>
          <td>${log["2_Current"]}</td>
          <td>${log["3_Power"]}</td>
          <td>${log["4_Frequency"]}</td>
        </tr>
      `;
      lastUpdate.innerText = new Date().toLocaleString();
    }

    // Download data for a specific date
    function downloadData() {
      const selectedDate = document.getElementById('datePicker').value;
      if (!selectedDate) {
        alert("Silakan pilih tanggal terlebih dahulu.");
        return;
      }

      const ref = database.ref('Log/' + selectedDate);
      ref.once('value', (snapshot) => {
        const data = snapshot.val();
        if (data) {
          let csvContent = "Voltage (V), Current (A), Power (W), Frequency (Hz), Time\n";
          Object.keys(data).forEach(key => {
            const log = data[key];
            csvContent += `${log["1_Voltage"]}, ${log["2_Current"]}, ${log["3_Power"]}, ${log["4_Frequency"]}, ${log["5_Waktu"]}\n`;
          });
          downloadCSV(csvContent, "data_pembacaan_" + selectedDate + ".csv");
        } else {
          alert("Tidak ada data untuk tanggal ini.");
        }
      });
    }

    // Function to download CSV file
    function downloadCSV(content, filename) {
      const blob = new Blob([content], { type: 'text/csv;charset=utf-8;' });
      const link = document.createElement('a');
      if (link.download !== undefined) {
        link.href = URL.createObjectURL(blob);
        link.download = filename;
        link.click();
      }
    }

    // Fetch the data on page load
    window.onload = fetchData;
  </script>
</body>
</html>
