<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Monitoring Daya Realtime</title>
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-database-compat.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
      padding: 20px;
    }

    h2 {
      margin-bottom: 20px;
    }

    .card {
      background: #ffffff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      transition: background-color 0.3s ease;
    }

    .highlight {
      background-color: #ffffcc !important;
    }

    .data-row {
      margin: 10px 0;
      font-size: 1.2em;
    }

    .label {
      font-weight: bold;
      display: inline-block;
      width: 120px;
    }

    .value {
      display: inline-block;
    }
  </style>
</head>
<body>

  <h2>Realtime Monitoring Daya</h2>
  <div id="data-card" class="card">
    <div class="data-row"><span class="label">Waktu:</span> <span id="waktu" class="value">-</span></div>
    <div class="data-row"><span class="label">Tegangan:</span> <span id="voltage" class="value">-</span></div>
    <div class="data-row"><span class="label">Arus:</span> <span id="current" class="value">-</span></div>
    <div class="data-row"><span class="label">Daya:</span> <span id="power" class="value">-</span></div>
    <div class="data-row"><span class="label">Frekuensi:</span> <span id="frequency" class="value">-</span></div>
  </div>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyDeYF2Sp3-_1TIMIqpbnGSD9WruZcXwZ8E",
      authDomain: "gkm-sundec.firebaseapp.com",
      databaseURL: "https://gkm-sundec-default-rtdb.asia-southeast1.firebasedatabase.app",
      projectId: "gkm-sundec",
      storageBucket: "gkm-sundec.firebasestorage.app",
      messagingSenderId: "336581347048",
      appId: "1:336581347048:web:1fa0a2fc376aa30d2eab5d",
      measurementId: "G-3MZCY9NTD9"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    function getTodayDate() {
      const now = new Date();
      return now.toISOString().split('T')[0]; // format: YYYY-MM-DD
    }

    const logRef = db.ref("Log/" + getTodayDate());

    logRef.limitToLast(1).on("child_added", (hourSnap) => {
      const hourKey = hourSnap.key;
      const hourRef = db.ref("Log/" + getTodayDate() + "/" + hourKey);
      hourRef.limitToLast(1).on("child_added", (minuteSnap) => {
        const dataRef = minuteSnap.ref;
        dataRef.on("value", (snapshot) => {
          const data = snapshot.val();
          if (data) updateDisplay(data);
        });
      });
    });

    function updateDisplay(data) {
      updateElement("waktu", data["5_Waktu"]);
      updateElement("voltage", data["1_Voltage"]);
      updateElement("current", data["2_Current"]);
      updateElement("power", data["3_Power"]);
      updateElement("frequency", data["4_Frequency"]);
    }

    function updateElement(id, newText) {
      const el = document.getElementById(id);
      if (el.innerText !== newText) {
        el.innerText = newText;
        const parent = document.getElementById("data-card");
        parent.classList.add("highlight");
        setTimeout(() => parent.classList.remove("highlight"), 1000);
      }
    }
  </script>

</body>
</html>
