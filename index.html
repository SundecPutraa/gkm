<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dashboard Monitoring</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      color: #333;
      padding: 20px;
      text-align: center;
      margin: 0;
    }

    h1 {
      color: #0077cc;
      font-size: 2em;
    }

    .card {
      background: white;
      padding: 20px;
      margin: 20px auto;
      max-width: 600px;
      width: 100%;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      border: 2px solid #0077cc;
    }

    .label {
      font-weight: bold;
      margin-top: 10px;
      display: block;
    }

    .value {
      font-size: 1.5em;
      margin-top: 5px;
      padding: 10px;
      background: #f0f8ff;
      border-radius: 5px;
      transition: all 0.2s ease-in-out;
    }

    .value:not(:empty) {
      background: #d0f0c0;
    }

    .update-indicator {
      margin-top: 10px;
      color: green;
      font-weight: bold;
      font-size: 1.2em;
      visibility: hidden;
    }

    @media (max-width: 768px) {
      h1 {
        font-size: 1.5em;
      }
      .card {
        padding: 15px;
        margin: 10px;
      }
      .label {
        font-size: 1em;
      }
      .value {
        font-size: 1.2em;
      }
    }

    .download-button {
      padding: 10px 20px;
      background-color: #0077cc;
      color: white;
      font-size: 1.2em;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 20px;
    }

    .download-button:hover {
      background-color: #005fa3;
    }

    .date-selector {
      padding: 10px;
      margin-top: 20px;
      font-size: 1.2em;
    }
  </style>
</head>
<body>
  <h1>Dashboard Monitoring</h1>
  <div class="card">
    <div class="label">Tegangan</div>
    <div class="value" id="voltage">Menunggu...</div>
    <div class="label">Arus</div>
    <div class="value" id="current">Menunggu...</div>
    <div class="label">Daya</div>
    <div class="value" id="power">Menunggu...</div>
    <div class="label">Frekuensi</div>
    <div class="value" id="frequency">Menunggu...</div>
    <div class="label">Waktu</div>
    <div class="value" id="waktu">Menunggu...</div>
    <div id="update-indicator" class="update-indicator">Data Telah di Update!</div>
  </div>

  <div>
    <select id="dateSelector" class="date-selector">
      <option value="">Pilih Tanggal Data</option>
    </select>
  </div>

  <button class="download-button" id="downloadBtn">Download Data</button>

  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyDeYF2Sp3-_1TIMIqpbnGSD9WruZcXwZ8E",
      authDomain: "gkm-sundec.firebaseapp.com",
      databaseURL: "https://gkm-sundec-default-rtdb.asia-southeast1.firebasedatabase.app",
      projectId: "gkm-sundec",
      storageBucket: "gkm-sundec.appspot.com",
      messagingSenderId: "826018754939",
      appId: "1:826018754939:web:1ae32cc71620a7755e2468"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    let completeData = {};
    let availableDates = [];

    function listenLatestLog() {
      const logRef = db.ref("Log");

      logRef.on("child_added", (snapshot) => {
        const dateKey = snapshot.key;
        const times = snapshot.val();

        Object.keys(times).forEach((timeKey) => {
          const data = times[timeKey];
          
          if (
            data["1_Voltage"] &&
            data["2_Current"] &&
            data["3_Power"] &&
            data["4_Frequency"] &&
            data["5_Waktu"]
          ) {
            const waktuFirebase = new Date(data["5_Waktu"]);

            if (waktuFirebase.getFullYear() >= 2020 && waktuFirebase.getFullYear() <= 2030) {
              document.getElementById("voltage").innerText = data["1_Voltage"];
              document.getElementById("current").innerText = data["2_Current"];
              document.getElementById("power").innerText = data["3_Power"];
              document.getElementById("frequency").innerText = data["4_Frequency"];

              let formattedTime = waktuFirebase.toLocaleString();
              document.getElementById("waktu").innerText = formattedTime;

              document.getElementById("update-indicator").style.visibility = 'visible';
              setTimeout(() => {
                document.getElementById("update-indicator").style.visibility = 'hidden';
              }, 3000);
            }
          }
        });

        // Update daftar tanggal untuk dropdown
        db.ref("Log").once("value", (snap) => {
          const logs = snap.val();
          if (logs) {
            availableDates = Object.keys(logs).sort();
            completeData = logs;
            populateDateSelector(availableDates);
          }
        });
      });
    }

    function populateDateSelector(dates) {
      const dateSelector = document.getElementById("dateSelector");
      dateSelector.innerHTML = "<option value=''>Pilih Tanggal</option>";

      dates.forEach(date => {
        const option = document.createElement("option");
        option.value = date;
        option.textContent = date;
        dateSelector.appendChild(option);
      });
    }

    document.getElementById("downloadBtn").addEventListener("click", function () {
      const selectedDate = document.getElementById("dateSelector").value;
      if (!selectedDate) {
        alert("Pilih tanggal terlebih dahulu.");
        return;
      }

      const selectedData = completeData[selectedDate];
      if (!selectedData) {
        alert("Data untuk tanggal ini tidak ditemukan.");
        return;
      }

      const blob = new Blob([JSON.stringify(selectedData, null, 2)], { type: 'application/json' });
      const link = document.createElement('a');
      link.href = URL.createObjectURL(blob);
      link.download = `data_monitoring_${selectedDate}.json`;
      link.click();
    });

    listenLatestLog();
  </script>
</body>
</html>
